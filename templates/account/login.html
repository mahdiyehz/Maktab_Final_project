{% extends 'base.html' %}
{% block content %}
    {%load crispy_forms_tags %}
<section class="tv-paddingT100 tv-bgbanner">
    <div class="col-md-12 col-sm-12 col-xs-12 tv-whitebgclr">
        <div class="row">
            <div class="tv-menu">
                <div class="col-md-12 col-sm-12 col-xs-12 tv-whitebgclr">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-6 width-100perc">

                            <h2>Log In</h2>
                            <br>
                            <form method="post">
                              {% csrf_token %}
                                <div id="div_id_login" class="form-group">
                                    <label for="id_login" class=" requiredField">E-mail<span class="asteriskField">*</span> </label>
                                    <div class="">
                                        <input type="email" name="login" placeholder="E-mail address" autocomplete="email" class="textinput textInput form-control" required="" id="id_login">
                                    </div>
                                </div>
                                <div id="div_id_password" class="form-group">
                                    <label for="id_password" class=" requiredField">Password<span class="asteriskField">*</span> </label>
                                     <div class="">
                                         <input type="password" name="password" placeholder="Password" autocomplete="current-password" class="textinput textInput form-control" required="" id="id_password">
                                     </div>
                                </div>

                              <button class="btn btn-success ml-2" type="submit">Log In</button>
                            </form>
                            <br>
{#                            <button class="btn btn-warning"><a href="{% url 'manager_signup' %}">Manager Sign Up</a></button> |#}
{#                            <button class="btn btn-warning"><a href="{% url 'customer_signup' %}">Customer Sign Up</a></button>#}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
