{% extends 'base.html' %}
{% load static %}
    {% block content %}


    <section class="tv-paddingT100 tv-bgbanner" id="menu">
            <div class="container">
                <div class="row">
                    <div class="tv-block-heading">
                        <h2>MENU</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="tv-menu">
                        <div class="col-md-12 col-sm-12 col-xs-12 tv-whitebgclr">
                            <div class="tab-content">
                                <div id="breakfast" class="tab-pane fade active in">
                                    <div class="row">
                                         {% for item in menu_item %}
                                        <div class="col-md-4 col-sm-4 col-xs-6 width-100perc">
                                            <div class="tv-menu-items">
                                                <div class="tv-menu-item-img">
                                                    <img src="{{ item.food.image.url }}" alt="menu-item" class="img-responsive">
                                                </div>
                                                <div class="tv-menu-item-name">
                                                    <h4><a href="">{{ item.food.name }}</a></h4>
                                                    <br>
                                                    <h4><a href="{% url 'branch_detail' item.branch.pk %}">{{ item.branch.name }}</a></h4>
                                                    <br><br>

                                                    <span class="tv-menu-item-price">
                                                        <ins>{{ item.price }} T</ins>
                                                    </span>
                                                    <button class="btn btn-warning"><a href="{% url 'edit_menuItem' item.pk %}"><h3>Edit</h3></a></button>
                                                    <button class="btn btn-danger"><a href="{% url 'delete_menuItem' item.pk %}"><h3>Delete</h3></a></button>
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endblock content %}
